name: femora
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.2.1
  table_calendar: ^3.1.1
  url_launcher: ^6.3.0
  intl: ^0.19.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.1
  cloud_firestore: ^6.1.0
  get: ^4.7.3
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: Nunito
      fonts:
        - asset: assets\fonts\nunito\static\Nunito-Black.ttf
          weight: 900
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
