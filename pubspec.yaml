name: femora
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.1.0
  table_calendar: ^3.1.1
  url_launcher: ^6.3.0
  intl: 0.20.2
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.4
  get: ^4.6.6
  provider: ^6.1.2
  audioplayers: ^6.0.0
  image_picker: ^1.0.7
  image: ^4.1.7
  country_code_picker: ^3.0.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/sounds/
    - assets/education_materials.json

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/static/Nunito-Black.ttf
          weight: 900
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter_native_splash:
  android: true
  ios: false
  web: false
  color: "#FFFFFF"
  image: assets/images/splash_screen_icon.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_screen_icon.png
